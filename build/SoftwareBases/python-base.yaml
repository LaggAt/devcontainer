base: "ludeeus/container:alpine-base"
needs:
    - "ludeeus/container:alpine-base"
alpine-packages:
    - "gcc=9.2.0-r4"
    - "libc-dev=0.7.2-r0"
    - "libffi-dev=3.2.1-r6"
    - "ffmpeg-dev=4.2.1-r3"
    - "python3-dev=3.8.2-r0"
    - "make=4.2.1-r2"
    - "python3=3.8.2-r0"
python-packages:
    - "black==19.10b0"
    - "colorlog==4.1.0"
    - "pylint==2.4.4"
    - "python-language-server==0.31.9"
run:
    - "ln -s /usr/bin/python3 /usr/bin/python"
