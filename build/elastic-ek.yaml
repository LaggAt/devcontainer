base: "ludeeus/container:alpine-base"
needs:
    - "ludeeus/container:alpine-base"
    - "ludeeus/container:alpine-base-s6"
env:
    ELASTIC_VERSION: "7.6.2"
alpine-packages:
    - "openjdk11=11.0.5_p10-r0"
    - "nodejs=12.15.0-r1"
run:
    - "adduser -S ekuser"
    - "mkdir -p /data /esdata"
    - "bash /build_scripts/install"
    - "ln -sf /usr/bin/java /usr/local/elasticsearch/jdk/bin/java"
entrypoint: "/init"