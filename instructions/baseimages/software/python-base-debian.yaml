base: "python:3.9-slim-buster"
debian-packages:
    - "bash"
    - "ca-certificates"
    - "gcc"
    - "git"
    - "libavcodec-dev"
    - "libc-dev"
    - "libffi-dev"
    - "make"
    - "nano"
    - "python3-dev"
    - "python3-pip"
    - "python3"
    - "wget"
python-packages:
    - "colorlog"
env:
    DEBIAN_FRONTEND: "noninteractive"
run:
    - "ln -s /usr/bin/python3 /usr/bin/python"
